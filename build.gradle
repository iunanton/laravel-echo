plugins {
    id 'java'
}

group 'me.edgeconsult'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    extraLibs
}


dependencies {
    extraLibs group: 'io.socket', name: 'socket.io-client', version: '1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
    manifest {
        attributes 'Main-Class': 'me.edgeconsult.laravelecho.Echo'
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}